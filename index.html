<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br>
        customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="imgs/sad.svg" alt="sad">
                <small>Sad</small>
            </div>

            <div class="rating">
                <img src="imgs/neutral.svg" alt="neutral">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="imgs/happy.svg" alt="happy">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <!-- script -->
    <script src="https://kit.fontawesome.com/79f55f13d7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
